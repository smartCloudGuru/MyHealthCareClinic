<!-- Mem Confirm Modal -->
<template>
    <div role="dialog" class="slds-modal slds-modal_small slds-fade-in-open">

        <div class="slds-modal__container">

            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">{modalTitle}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" style="position: relative;">
                <div class="slds-card__body">
                    <p>
                        <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>
                    </p>

                    <template if:true={text2}>
                        <p>
                            <lightning-formatted-rich-text value={text2}></lightning-formatted-rich-text>
                        </p>
                    </template>

                    <template if:true={text3}>
                        <p>
                            <lightning-formatted-rich-text value={text3}></lightning-formatted-rich-text>
                        </p>
                    </template>
                </div>

                <div class="modal-footer">

                    <button if:false={variantYesNo} type="button" class="slds-button slds-button--brand submit-button" onclick={handleOK}>
                        OK
                    </button>

                    <button if:true={variantYesNo} type="button" class="slds-button slds-button--brand cancel-button" onclick={handleNo}>
                        No
                    </button>

                    <button if:true={variantYesNo} type="button" class="slds-button slds-button--brand submit-button" onclick={handleYes}>
                        Yes
                    </button>

                </div>

            </div>
        </div>
    </div>

    <div class="slds-backdrop slds-backdrop_open"></div>


</template>
