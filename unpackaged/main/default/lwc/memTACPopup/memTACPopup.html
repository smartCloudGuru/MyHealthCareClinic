set out in the Membership Schedule. The current version of the Membership
Schedule is available from a Practice Manager upon request at any time.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>2.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>A Member can only hold one type of
Membership at any one time. Members may change their type of Membership at any
time in accordance with the Terms and Conditions set out herein, but, in order
to prevent abuse, alterations to Members’ schemes which would result in a
reduction in the fees payable are not permitted within the first 12 months of
Membership.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>2.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>The Company reserves the right to refuse an
application for Membership from any applicant at its absolute discretion.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>2.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>A fair usage policy applies to all
Membership Plans. A copy of the Clinic’s fair usage policy can be obtained from
any of the Practice Managers on request. A Practice Manager is entitled to
suspend or revoke a Member’s Membership if the Practice Manager decided in his
absolute discretion that the Member is in breach of the Clinic’s fair usage
policy.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;margin-left:35.45pt;text-indent:-35.45pt'>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>2.6.
                            <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </span>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>
                            No included treatments or services within a Membership schedule can be rolled into the next Membership year.
                        </span>
                    </p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;margin-left:35.45pt;text-indent:-35.45pt'>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>2.7.
                            <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </span>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>
                            The company reserves the right to apply change to the benefits and price of the membership. When changes are to be applied, the company will endeavor to give adequate notice which will be no less than 1 month and up to 3 months before the changes are enacted.
                        </span>
                    </p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:14.2pt;text-indent:-14.2pt'><b><span lang=EN-GB
                                                       style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
                            lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;
letter-spacing:.15pt'>Payments</span></b></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>The monthly membership fees payable by the
Member for the relevant Membership are set out in the Membership Schedule</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>The Company may vary the charges set out in
the Membership Schedule from time to time at its absolute discretion.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>All Membership Plans must be paid by direct
debit and a direct debit mandate must be completed before any Membership can be
accepted. Please note that some banks and building societies do not accept direct
debit instructions for certain accounts.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>All Membership Payments shall be made
monthly in advance by direct debit, save for the first Membership Payment which
shall be made on the Membership Start Date</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>All Membership Plans are subject to an
annual price increase.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Where the Member has opted for monthly
Membership Payments all payments (other than the first Membership Payment) will
be taken on or around the monthly anniversary of the Membership Start Date.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>An administration fee of £20 will be
charged to a Member whose monthly direct debit charge is rejected.
Additionally, any payments or amounts due which are not made on the date that
they become due shall attract interest at the annual rate of 4% above the base
rate of HSBC’s from the date the payment is due until the date that it is
received by the Company. Members agree to indemnify the Company against all
expenses and legal costs incurred by the Company in recovering overdue amounts.
Whilst a Members account is in arrears, no appointments, treatments or services
will be allowed.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.8.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>A monthly statement will be sent to Members
for treatments received that are not covered by their Membership Plan if there
is a balance owing to the Clinic. No statement will be sent if there is no
balance owing. Treatment not covered by a particular Membership will be charged
by direct debit monthly in arrears unless paid for at the time of treatment.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.9.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>A full price list of all aspects of
treatment not covered by the Membership Plan is available from any of the
Practice Managers upon request at any time.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>3.10.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Prescription-writing and repeat
prescriptions are free of charge to Members. For the avoidance of doubt,
however, the cost of medication prescribed is not covered by any of the
Membership Plans.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:14.2pt;text-indent:-14.2pt'><b><span lang=EN-GB
                                                       style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
                            lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;
letter-spacing:.15pt'>SPECIFIC TERMS APPLICABLE TO DENTAL MEMBERSHIP PLANS</span></b></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>4.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Members may receive a treatment plan if
necessary, for any work that is required during the first Dental Check up with
the Dentist. This will detail treatments needed for the Member to be Dentally
fit and will be offered with a discount of 20%. </span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;margin-left:35.45pt;text-indent:-35.45pt'>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>
                            4.2.
                            <span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </span>
                        <span lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;letter-spacing:.15pt'>
                            Members are required to attend all regular Dental Check-up and Hygiene appointments included in their respective Dental Plan in order to maintain this level of Cover (see section 4.5). No refunds will be granted in cases where the Member has failed to attend these routine Dental appointments.
                        </span>
                    </p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>4.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Dental membership excludes mouth
reconstructions (for example, dental work required after traumatic injury).</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>4.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>The MyHealthcare Dentist, Complete and
Premium plan discount (20% off) applies to all general dental treatments
excluding those relating to cosmetic procedures, Implant and Implant related,
Invisalign, Orthodontic and other Specialist services.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>4.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Regarding Dental, Complete or Premium
Membership plans, only 1 included dental and 1 included hygiene appointment can
be booked in any 6-month period and cannot be rolled over into the next half of
a Membership year. The dental check-up and hygiene must take place at least
once every 6 months to ensure the benefits of the membership, unless otherwise
instructed by the clinician. </span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:14.2pt;text-indent:-14.2pt'><b><span lang=EN-GB
                                                       style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
                            lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;
letter-spacing:.15pt'>TERMS SPECIFIC TO CHILD MEMBERSHIP</span></b></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>5.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Child Members can only be accepted if a
parent or legal guardian is also a Member. A child is defined as any person
aged under 18yrs. Child Member status will change to adult status when a child
reaches 18yrs at which stage they will be required to become a full Member and
complete a Membership Application Form in their own right</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>5.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Child Membership Fees will be paid via a
child Member’s parents or guardians’ direct debit at the same time as the
Membership Payment for a child Member’s parents or guardian is taken.
Additional treatment costs will also be taken by direct debit unless paid for
at the time of treatment</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>5.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Child Membership plans do not include the same level of included services as adult Members. Blood tests and Healthscreens are not included with any child Membership plan.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:14.2pt;text-indent:-14.2pt'><b><span lang=EN-GB
                                                       style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
                            lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;
letter-spacing:.15pt'>MISSED APPOINTMENT</span></b></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>6.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Appointments require a holding fee to be
paid, refunded on attendance or if cancelled with at least 24 hours’ notice.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>6.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Where a Member books and does not attend an
appointment without the notice as detailed in point 6.1 above, they shall be
charged a minimum of £25 in respect of each missed appointment unless a Member
has have given the Clinic at least 24 hours’ notice of cancelling or
rescheduling the appointment. The amount charged will be £25 for each 20
minutes missed, rounded down where appropriate. For example, a 30-minute
appointment will be charged £25.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>6.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Members will not be able to book subsequent
appointments unless all due fees have been paid (including and not limited to
fees for missed appointments, treatments and services).</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>6.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Any consultation or service not included
within a Membership schedule requires full payment at the time of booking at
standard list prices.</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:14.2pt;text-indent:-14.2pt'><b><span lang=EN-GB
                                                       style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span></b><b><span
                            lang=EN-GB style='font-size:9.0pt;color:#3C3C3B;
letter-spacing:.15pt'>LIABILITY OF THE CLINIC</span></b></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>7.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Nothing in the Contract limits or excludes
the Clinic’s liability for:<br>
(a) death or personal injury caused by its negligence;<br>
(b) fraud or fraudulent misrepresentation; or<br>
(c) or any other liability which cannot be limited or excluded by applicable
law</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
3.0pt;margin-left:35.45pt;text-indent:-35.45pt'><span lang=EN-GB
                                                      style='font-size:9.0pt;color:#3C3C3B;letter-spacing:
.15pt'>7.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB style='font-size:9.0pt;
color:#3C3C3B;letter-spacing:.15pt'>Save explicitly set out in these Terms and
Conditions all warranties, conditions and other terms (whether implied by
statue or otherwise) are, to the fullest extent permitted by law, excluded from
the Contract</span></p>

                    <p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
